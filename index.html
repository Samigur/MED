<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario de contacto</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="form-container">
    <h1>Formulario de Datos Personales</h1>
    <p>Completa la siguiente información para que podamos contactarte.</p>

    <form action="#" method="post" class="personal-form">
      <fieldset>
        <legend>Datos personales</legend>

        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required />

        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" name="apellido" placeholder="Tu apellido" required />

        <label for="correo">Correo electrónico</label>
        <input type="email" id="correo" name="correo" placeholder="nombre@dominio.com" required />

        <label for="telefono">Teléfono</label>
        <input type="tel" id="telefono" name="telefono" placeholder="Ej: +34 600 000 000" />

        <label for="fecha-nacimiento">Fecha de nacimiento</label>
        <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" />
      </fieldset>

      <fieldset>
        <legend>Información adicional</legend>

        <label for="genero">Género</label>
        <select id="genero" name="genero">
          <option value="">Selecciona una opción</option>
          <option value="femenino">Femenino</option>
          <option value="masculino">Masculino</option>  
          <option value="prefiero-no-decirlo">Prefiero no decirlo</option>
        </select>

        <label for="pais">País</label>
        <select id="Selecciona_pais" name="Selecciona_pais">
            <option value="">Selecciona una opción</option>
            <option value="Colombia">Colombia</option>
        </select>


      </fieldset>

    <fieldset>
        <legend>Firma digital</legend>

        <label for="foto">Fotografia de la firma</label>
        <input type="file" id="foto" name=""foto" accept="image/*" />
        <p class="help-text">Formatos admitidos: JPG, ONG, IMG (máx. 5&nbsp;MB)</p>

                <label for="comentarios">Comentarios</label>
        <textarea id="comentarios" name="comentarios" rows="4" placeholder="Ingresa cualquier información adicional"></textarea>
    </fieldset>

      <div class="form-actions">
        <button type="reset">Limpiar</button>
        <button type="submit">Enviar</button>
      </div>
    </form>
  </main>
</body>
</html>
